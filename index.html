<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="weather">
            <!-- <div class="microphone-hint microphone-hint_invisible">Say a city and then 'find' or 'search'</div> -->
            <div class="weather-header">
                <button class="microphone"><img src="./img/microphone.svg" alt="microphone"></button>
                <div class="microphone-hint microphone-hint_invisible">Say a city and then 'find' or 'search'</div>
                <button class="search"><img src="./img/search.svg" alt="search"></button>
                <input type="text" class="input" placeholder="Get info about another city">
                <button class="location"><img src="./img/geo.svg" alt="geo"></button>
            </div>

            <div class="weather-info">    
                <div class="weather-general-info">
                    <div class="info-left">
                        <span class="city">Warsaw</span>
                        <span class="temperature">18 °C</span>
                        <span class="feels-like">Feels like: 16 °C</span>
                    </div>
                    <div class="info-right">
                        <div class="icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                        </div>
                    </div>
                </div>

                 <div class="weather-middle">
                    <button class="btn-details" id="btn-details"></button>
                </div>

                <ul class="weather-details weather-details_invisible">
                    <li class="weather-detail">
                        <div class="detail-title">Conclusion</div>
                        <div class="detail-value">value</div>
                    </li>
                    <li class="weather-detail">
                        <div class="detail-title">Humidity</div>
                        <div class="detail-value">value</div>
                    </li>
                    <li class="weather-detail">
                        <div class="detail-title">Pressure</div>
                        <div class="detail-value">value</div>
                    </li>
                    <li class="weather-detail">
                        <div class="detail-title">Wind speed</div>
                        <div class="detail-value">value</div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    
    
</body>
</html>
